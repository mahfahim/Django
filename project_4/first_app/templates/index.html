{% extends 'base.html' %}

{% load static %}

{% block content %}

<h1>{{id.name}}</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">userId</th>
      <th scope="col">title</th>
      <th scope="col">body</th>
    </tr>
  </thead>
  <tbody>
    {%for i in data %}
    <tr>
      <th scope="row">{{i.id}}</th>
      <td>{{i.userId}}</td>
      <td>{{i.title}}</td>
      <td>{{i.body}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
