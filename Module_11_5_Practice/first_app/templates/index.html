{% extends 'base.html'%}
{% load static %}
{% block content %}

<div class="container row mx-auto">
    {% for i in meals %}
    <div class="col-12 col-md-4 my-4 ">
        <div class="card" style="width: 18rem;">
            <img src="{{i.strMealThumb}}" class="card-img-top" alt="{{i.idMeal}}">
            <div class="card-body">
                <h5 class="card-title">{{i.strMeal}}</h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
